<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <!--
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form-container">
    <div class="panel" id="form-box">
      <form method="post" action="Login?cmd=logar">
        <h1 class="text-center">Login</h1>

        <div class="form-group">
          <label class="sr-only" for="login">Usuário</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <input class="form-control" type="text" name="email" placeholder="Seu login de usuário">
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="senha">Senha</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input class="form-control" type="password" name="senha" placeholder="Digite sua senha">
          </div>
        </div>

        <div class="form-group">
          <input class="btn btn-success form-control" type="submit" value="Entrar">
        </div>

        <div class="form-group">
          Não é registrado? <a href="cadastro.html">Crie uma conta</a>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
